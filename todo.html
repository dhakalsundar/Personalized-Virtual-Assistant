<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant - To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Virtual Assistant</h2>
            <nav>
                <ul>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Messages</a></li>
                    <li class="active"><a href="#">To-Do List</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <div class="header-content">
                    <h1>To-Do List</h1>
                    <p>Things to do</p>
                </div>
            </header>

            <section class="tasks">
                <div class="task">
                    <img src="https://img.icons8.com/emoji/48/star-emoji.png" alt="Shopping">
                    <h3>Shopping</h3>
                    <p>Buy groceries</p>
                </div>
                <div class="task">
                    <img src="report.png" alt="Workout">
                    <h3>Workout</h3>
                    <p>Go for a run</p>
                </div>
                <div class="task">
                    <img src="working.png" alt="Appointments">
                    <h3>Appointments</h3>
                    <p> Appointment on Monday</p>
                </div>
                <div class="task">
                    <img src="calendar.png" alt="Work">
                    <h3>Work</h3>
                    <p>Prepare for meeting</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
