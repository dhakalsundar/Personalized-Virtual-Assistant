<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <div id="calendar-container">
    <header>
      <button id="prev-month">❮</button>
      <h1 id="current-month"></h1>
      <button id="next-month">❯</button>
    </header>
    <div id="weekdays">
      <div class="weekday">Sun</div>
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday holiday">Sat</div>
    </div>
    <div id="calendar-grid"></div>
  </div>

  <div id="event-modal">
    <div class="modal-content">
      <span id="close-modalcal">&times;</span>
      <h2 id="event-date"></h2>
      <textarea id="event-input" placeholder="Add your event here..."></textarea>
      <button id="save-event">Save Event</button>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
