<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant - Messages</title>
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Virtual Assistant</h2>
            <ul>
                <li>
                    <a href="#"><i class="fas fa-tasks"></i> Tasks</a>
                </li>
                <li class="active">
                    <a href="#"><i class="fas fa-envelope"></i> Messages</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-list"></i> To-Do List</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Messages</h1>
            </div>
            <div class="messages">
                <!-- Message Cards -->
                <div class="message-card">
                    <div class="message-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="message-details">
                        <h3>Message 1</h3>
                        <p>From: Hari Kumar</p>
                        <p>2h ago</p>
                    </div>
                </div>
                <div class="message-card">
                    <div class="message-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="message-details">
                        <h3>Message 2</h3>
                        <p>From: Sagar Dhakal</p>
                        <p>1h ago</p>
                    </div>
                </div>
                <div class="message-card">
                    <div class="message-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="message-details">
                        <h3>Message 3</h3>
                        <p>From: Sita Kandel</p>
                        <p>15min ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="message.js"></script>
</body>
</html>
