<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprofile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>

    <div id="form-container" class="form-container">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form" class="edit-profile-form">
            <div class="profile-pic-container">
                <div class="profile-pic-wrapper">
                    <img id="profile-pic-preview" class="profile-pic-preview" src="" alt="Profile Picture Preview">
                </div> 
                <label for="file-input" class="profile-pic-label">Profile Picture:</label>
                <input type="file" id="file-input" name="profilePic" accept="image/*" class="file-input" onchange="previewImage(event)">
                <button type="button" class="upload-btn" onclick="updateProfileImage()">Upload Profile Picture</button>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
            </div>

            <div class="submit-btn-container">
                <button type="button" class="submit-btn" onclick="updateProfile()">Update</button>
            </div>
        </form>
    </div>

</body>
</html>
