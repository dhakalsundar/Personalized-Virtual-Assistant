<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTASKS Table</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <h2>TASKS Table <button class="add-task" onclick="openAddModal()">Add New Task</button></h2>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Priority</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
            <!-- Dynamic task rows will be inserted here -->
        </tbody>
    </table>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addTaskModal')">&times;</span>
            <h3 id="addModalTitle">Add Task</h3>
            <label>Task Name: <input type="text" id="addTaskName"></label><br>
            <label>Priority: <select id="addTaskPriority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select></label><br>
            <label>Due Date: <input type="date" id="addTaskDate"></label><br>
            <label>Status: <select id="addStatus">
                <option>Pending</option>
                <option>Completed</option>
                <option>Overdue</option>
            </select></label><br>
            <button onclick="addTask()">Save Task</button>
        </div>
    </div>

    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editTaskModal')">&times;</span>
            <h3 id="editModalTitle">Edit Task</h3>
            <label>Task Name: <input type="text" id="editTaskName"></label><br>
            <label>Priority: <select id="editTaskPriority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select></label><br>
            <label>Due Date: <input type="date" id="editTaskDate"></label><br>
            <label>Status: <select id="editStatus">
                <option>Pending</option>
                <option>Completed</option>
                <option>Overdue</option>
            </select></label><br>
            <input type="hidden" id="editTaskId">
            <button onclick="saveEditedTask()">Save Changes</button>
        </div>
    </div>
    

    <script src="task.js"></script>
</body>
</html>
